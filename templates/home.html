{% extends 'base.html' %}

{% block home %}
    <section class="login-block">
    <div class="container con mt-5">
	<div class="row">
		<div class="col-md-4 login-sec">
		    <h2 class="text-center">Login Now</h2>
		    <div class="card border-0">
                <div class="card-body">
                    <form class="login-form" action="{% url 'login' %}" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                          <div class="form-group">
                            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
                            <input type="text" required class="form-control" name="username" placeholder="enter your username">
                          </div>
                                <br>
                          <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                            <input type="password" required class="form-control" name="password" placeholder="enter password">
                          </div>
                            <div class="form-check mt-1">
                            <label class="form-check-label">
                              <input type="checkbox" required class="form-check-input">
                              <small>Remember Me</small>
                            </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login mt-3">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
            <br>
            <p class="text-center">Don't have an account? <a href="{% url 'home' %}" style="text-decoration: none;">SignUp</a></p>
<div class="copy-text">Created with <i class="fa fa-heart"></i> by Sanjiv</div>
		</div>
		<div class="col-md-8 banner-sec">

		</div>
	</div>
</div>
</section>
{% endblock %}

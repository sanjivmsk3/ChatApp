{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block home %}
    <div class="container">
              <div class="row">
                  <div class="col-8 mx-auto">
                      <div class="card">
                          <h2 class="card-text text-center">Update Post</h2>
                          <div class="card-body">
                              <form action="" method="post" enctype="multipart/form-data">
                                  {% csrf_token %}
                                  {{ form|crispy }}
                                  <div class="d-grid mt-3">
                                      <input type="submit" class="btn btn-success">
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
{% endblock %}
